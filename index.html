<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Darshan - Passenger Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 30px 20px;
        }

        .token-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .token-info h3 {
            color: #ff6b35;
            margin-bottom: 10px;
        }

        .passenger-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: #fafafa;
        }

        .passenger-section h4 {
            color: #ff6b35;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b35;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïâÔ∏è Temple Darshan</h1>
            <p>Please fill passenger details</p>
        </div>
        
        <div class="form-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading token information...</p>
            </div>
            
            <div id="error-container" style="display: none;"></div>
            
            <div id="form-container" style="display: none;">
                <div class="token-info">
                    <h3>Token: <span id="token-number"></span></h3>
                    <p>Vehicle: <span id="vehicle-number"></span></p>
                    <p>Total Passengers: <span id="passenger-count"></span></p>
                </div>
                
                <form id="passenger-form">
                    <div id="passengers-container"></div>
                    <button type="submit" class="submit-btn" id="submit-btn">
                        Submit Passenger Details
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://temple-token-management-system.onrender.com/api';
        
        // Get token from URL
        const urlPath = window.location.pathname;
        const tokenMatch = urlPath.match(/\/fill-details\/(.+)$/);
        const tokenNumber = tokenMatch ? tokenMatch[1] : null;

        if (!tokenNumber) {
            showError('Invalid token URL');
        } else {
            loadTokenInfo();
        }

        async function loadTokenInfo() {
            try {
                const response = await fetch(`${API_BASE}/tokens/${tokenNumber}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load token info');
                }
                
                if (data.passengers && data.passengers.length > 0) {
                    showSuccess('Passenger details already submitted for this token!');
                    return;
                }
                
                displayForm(data);
            } catch (error) {
                showError(error.message);
            }
        }

        function displayForm(tokenData) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('form-container').style.display = 'block';
            
            document.getElementById('token-number').textContent = tokenData.token_number;
            document.getElementById('vehicle-number').textContent = tokenData.vehicle_number;
            document.getElementById('passenger-count').textContent = tokenData.passenger_count;
            
            const container = document.getElementById('passengers-container');
            
            for (let i = 1; i <= tokenData.passenger_count; i++) {
                const passengerDiv = document.createElement('div');
                passengerDiv.className = 'passenger-section';
                passengerDiv.innerHTML = `
                    <h4>Passenger ${i}</h4>
                    <div class="form-group">
                        <label for="name-${i}">Full Name *</label>
                        <input type="text" id="name-${i}" name="name-${i}" required>
                    </div>
                    <div class="form-group">
                        <label for="phone-${i}">Phone Number *</label>
                        <input type="tel" id="phone-${i}" name="phone-${i}" required pattern="[0-9]{10}">
                    </div>
                    <div class="form-group">
                        <label for="city-${i}">City *</label>
                        <input type="text" id="city-${i}" name="city-${i}" required>
                    </div>
                `;
                container.appendChild(passengerDiv);
            }
        }

        document.getElementById('passenger-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                const passengerCount = parseInt(document.getElementById('passenger-count').textContent);
                const passengers = [];
                
                for (let i = 1; i <= passengerCount; i++) {
                    passengers.push({
                        name: document.getElementById(`name-${i}`).value.trim(),
                        phone: document.getElementById(`phone-${i}`).value.trim(),
                        city: document.getElementById(`city-${i}`).value.trim()
                    });
                }
                
                const response = await fetch(`${API_BASE}/passengers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token_number: tokenNumber,
                        passengers: passengers
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to submit passenger details');
                }
                
                showSuccess('Passenger details submitted successfully! You can now proceed to the temple queue.');
                document.getElementById('passenger-form').style.display = 'none';
                
            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Passenger Details';
            }
        });

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('form-container').style.display = 'none';
            
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
            errorContainer.style.display = 'block';
        }

        function showSuccess(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="success">${message}</div>`;
            errorContainer.style.display = 'block';
        }
    </script>
</body>
</html>
